<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(document).ready(function() {
            //adjunta un "click event listener" a todas las etiquetas img cuando el documento est√© listo
            $('img').click(function() {
                $(this).hide();
            });
        });

        /*$('#image1').click(function() { $('#image1').hide(); }); $('#image2').click(function() { $('#image2').hide(); }); $('#image3').click(function() { $('#image3').hide(); }); $('#image4').click(function() { $('#image4').hide(); }); $('#image5').click(function()
    { $('#image5').hide(); }); */
    </script>





    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <img src="imagen.png" id="image1" />
    <img src="imagen.png" id="image2" />
    <img src="imagen.png" id="image3" />
    <img src="imagen.png" id="image4" />
    <img src="imagen.png" id="image5" />
</body>

</html>
