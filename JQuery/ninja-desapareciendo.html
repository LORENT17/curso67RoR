<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ninja Desapareciendo</title>

    <script>
        $(document).ready(function() {
            //adjunta un "click event listener" a todas las etiquetas img cuando el documento esté listo
            $('img').click(function() {
                $(this).hide();
            });
            $('#boton').click(function() {
                $('img').show();
            });
            /*$('img').click(function() {
                $('#image1').fadeIn();
            });*/
            /*$('img').click(function() {
                $('#image2').fadeOut();
            });*/

        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #container {
            margin: 0px auto;
            width: 860px;
            margin-top: 40px;
        }
        
        #funciones {
            margin: 0px auto;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        img {
            width: 180px;
            height: 180px;
            border: 8px solid black;
            margin-right: 6px;
            margin-top: 6px;
        }
        
        button {
            margin-top: 16px;
            display: block;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            color: white;
            background-color: green;
            border: 1px solid #c1f0bf;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="imagen.png" id="image1" />
        <img src="imagen2.png" id="image2" />
        <img src="imagen.png" id="image" />
        <img src="imagen2.png" id="image" />
        <img src="imagen1.png" id="image" />
        <img src="imagen2.png" id="image" />
        <img src="imagen1.png" id="image" />
        <img src="imagen2.png" id="image" />
        <button id="boton">Restaurar</button>

        <div id="funciones">
            <h1>Probando funciones</h1>
            <p id="parrafo2">clickea el botón para llamar al evento hide y ocultar el parrafo </p>
            <button id="boton2">Modificar</button>
            <button id="boton3">Eliminar</button>
        </div>
    </div>



</body>

</html>
