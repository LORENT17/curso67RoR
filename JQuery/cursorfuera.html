<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>CURSOR FUERA</title>
    <script>
         $(document).ready(function() {
             var temp = "";
            $('img').hover(function(){
                temp = $(this).attr("src");
				$(this).attr("src", "imagen4.jpg");
			},function(){
                $(this).attr("src", temp);  
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #container {
            margin: 0px auto;
            width: 860px;
            margin-top: 40px;
        }
        
        #funciones {
            margin: 0px auto;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        img {
            width: 180px;
            height: 180px;
            border: 8px solid black;
            margin-right: 6px;
            margin-top: 6px;
        }
        
        button {
            margin-top: 16px;
            display: block;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            color: white;
            background-color: green;
            border: 1px solid #c1f0bf;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="imagen.png" id="image1" />
        <img src="imagen1.png" id="image2" />
        <img src="imagen2.png" id="" />
        <img src="imagen3.jpg" id="" />
    </div>
</body>
</html>
