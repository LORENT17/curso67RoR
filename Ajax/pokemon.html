<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex::</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //carga dinamica de las imagenes
            for (let i = 1; i <= 898; i++) {
                $('#container').append('<img id="' + i + '" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png">');
            }

            //capturar el click en alguna imagen
            $('img').click(function() {
                var id = $(this).attr('id'); //obtenemos el valor del id de la imagen

                $.get("https://pokeapi.co/api/v2/pokemon/" + id + "/", function(respuesta) {

                    console.dir(respuesta);

                    $('#pokemon').html('')

                    $('#pokemon').append('<p class="h1">' + respuesta.name + '</p>')



                }, "json");
            });
        });
    </script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #container {
            background-color: rgb(252, 255, 227);
        }
    </style>
</head>

<body>
    <div id="container">

    </div>

    <div id="pokemon">

    </div>
</body>

</html>
