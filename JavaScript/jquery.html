<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //estructura base-> $("").accion(funtion(){});
            // tu código jquery aquí
            $("button").click(function() {
                console.log("accion por etiqueta button");
                alert("accion por etiqueta button");
            });
            $("input").click(function() {
                console.log("accion por etiqueta button");
                alert("accion por etiqueta button");
            });
            $(".input2").click(function() {
                console.log("accion por etiqueta button");
                alert("accion por etiqueta button");
            });
            $("#input3").click(function() {
                console.log("accion por etiqueta button");
                alert("accion por etiqueta button");
            });
        });
    </script>
</head>

<body>
    <div>
        <button>Button</button>
        <input type="button" value="input">
        <input class="input2" type="button" value="input">
        <input id="input3" type="button" value="input">
    </div>

</body>

</html>
